{% extends "../base_dashboard.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="flex flex-col w-2/3 flex-wrap px-10 py-5 m-5 justify-center">
    <h1 class="text-3xl text-gray-100 mb-6">Create {% block fieldname%}{% endblock%}</h1>
            <form action="" method="post">
                {% csrf_token %} 
                {{form|crispy}}
                <a href="/{% block url %}{% endblock%}/"><button class="mt-6 p-2 w-full bg-red-500 text-gray-100 text-md font-semibold rounded-lg" type="submit">Create</button></a>
            </form>
</div>
{% endblock content %}
