{% extends "../base.html" %} 
{% load crispy_forms_tags %} 
{% block title %}Arike-Login{% endblock title %}
{% block base %} 
    <div class="flex justify-center items-center bg-green-400 w-screen h-screen">
        <div class="shadow border flex flex-col justify-center items-center bg-gray-100 p-8 rounded-lg">
            <h1 class="text-cyan-900 text-2xl mb-6 font-semibold">ARIKE</h1>
            <form method="post">
                {% csrf_token %} 
                {{form|crispy}}
                <button class="mt-2 p-2 w-full bg-red-500 text-gray-100 text-md font-semibold rounded-lg" type="submit">Submit</button>
            </form>
        <div>
    </div>
{% endblock base %}
