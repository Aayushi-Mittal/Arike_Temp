{% extends "../base_dashboard.html" %}
{% load crispy_forms_tags %} 
{% block title %}Arike-Profile{% endblock title %}
 {% block content %}
<div class="flex flex-col w-full flex-wrap">
    <div class="px-10 py-5 m-5">
        <h1 class="text-3xl text-gray-100 mb-6">Hi {{request.user}}!</h1>
        <form method="post">
            {% csrf_token %} 
            {{form|crispy}}
            <button class="mt-2 p-2 w-full bg-red-500 text-gray-100 text-md font-semibold rounded-lg" type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
